    dec1_almoravid_nation_title: "@ALM Almoravid"
    dec1_almoravid_nation_desc: "The Almoravid was a Berber Muslim dynasty centered in the territory of Morocco.\nIt established an empire that stretched over the western Maghreb and Al-Andalus, starting in the 1050s and lasting until its fall to the Almohads in 1147."
